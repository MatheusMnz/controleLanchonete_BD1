<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Produto</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Remover Produto</h2>
            </div>
            <div class="card-body">
                <form id="form-remove-produto" method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="id_produto" class="form-label">ID do Produto:</label>
                        {{ form.id(class="form-control") }}
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('estoque.lista_estoque') }}" class="btn btn-secondary">Voltar</a>
                        <button type="button" class="btn btn-danger" onclick="confirmarRemocao()">Remover Produto</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de confirmação -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmModalLabel">Confirmar Remoção</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        Tem certeza de que deseja remover este produto?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="removerProduto()">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de erro -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Erro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        Produto não encontrado. Verifique o ID e tente novamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmarRemocao() {
            // Exibir o modal de confirmação
            var confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
            confirmModal.show();
        }

        function removerProduto() {
            // Submeter o formulário após confirmação
            document.getElementById('form-remove-produto').submit();
        }
    </script>
</body>
</html>
