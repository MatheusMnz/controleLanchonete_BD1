<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Cliente</title>

    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Botão para retornar à lista de clientes -->
        <a href="{{ url_for('clientes.lista_clientes') }}" class="btn btn-secondary mb-3">Voltar</a>

        <h1 class="mb-4">Remover Cliente</h1>
        
        <!-- Formulário para remover cliente -->
        <form method="post">
            <!-- Campo CSRF Token -->
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="cliente_id">Selecione o Cliente a Remover:</label>
                {{ form.cliente_id(class="form-control") }}
            </div>

            <!-- Botão para submeter o formulário -->
            <button type="submit" class="btn btn-danger mt-3">Remover Cliente</button>
        </form>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
