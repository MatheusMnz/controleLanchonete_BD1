<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Remoção</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Confirmar Remoção</h5>
                <p class="card-text">Deseja mesmo excluir o produto de ID: {{ item_estoque.id_produto }} e Nome: {{ item_estoque.nome }}?</p>
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <input type="hidden" name="id" value="{{ item_estoque.id_produto }}">
                    <button type="submit" class="btn btn-danger">Sim</button>
                    <a href="{{ url_for('estoque.lista_estoque') }}" class="btn btn-secondary">Não</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
