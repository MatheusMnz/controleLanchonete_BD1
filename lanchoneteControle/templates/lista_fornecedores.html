<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores</title>

    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Seu CSS personalizado -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Botão para retornar à página inicial -->
        <a href="{{ url_for('home.home') }}" class="btn btn-secondary mb-3">Voltar</a>

        <h1 class="mb-4">Lista de Fornecedores</h1>
        
        <!-- Botões para adicionar e remover fornecedor -->
        <a href="{{ url_for('fornecedores.adiciona_fornecedor') }}" class="btn btn-primary mb-3">Adicionar Fornecedor</a>
        <a href="{{ url_for('fornecedores.remove_fornecedor_form') }}" class="btn btn-danger mb-3">Remover Fornecedor</a>

        <!-- Tabela de Fornecedores -->
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody>
                {% for fornecedor in fornecedores %}
                    <tr>
                        <td>{{ fornecedor.id_fornecedor }}</td>
                        <td>{{ fornecedor.nome }}</td>
                        <td>{{ fornecedor.endereco }}</td>
                        <td>{{ fornecedor.contato }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
