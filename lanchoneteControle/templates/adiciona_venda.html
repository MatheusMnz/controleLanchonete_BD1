<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Venda</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Venda</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="id_produto">Produto:</label>
                {{ form.id_produto(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                {{ form.preco(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="data_inicio">Data de Início:</label>
                {{ form.data_inicio(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="data_fim">Data de Fim:</label>
                {{ form.data_fim(class="form-control") }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Adicionar Venda</button>
            </div>
        </form>
    </div>
</body>
</html>
