<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Detalhes do Produto</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>ID:</strong> {{ item_estoque.id_produto }}</p>
                <p><strong>Nome:</strong> {{ item_estoque.nome }}</p>
                <p><strong>Descrição:</strong> {{ item_estoque.descricao }}</p>
                <p><strong>Categoria:</strong> {{ item_estoque.categoria }}</p>
                <p><strong>Quantidade:</strong> {{ item_estoque.quantidade_produto }}</p>
                
                <a href="{{ url_for('estoque.atualiza_estoque', id=item_estoque.id_produto) }}" class="btn btn-primary me-2">Editar</a>
                <a href="{{ url_for('estoque.lista_estoque') }}" class="btn btn-secondary me-2">Voltar</a>
                <a href="{{ url_for('estoque.confirma_remocao', id=item_estoque.id_produto) }}" class="btn btn-danger me-2">Remover</a>
                <a href="{{ url_for('dados_compra.lista_dados_compra', id=item_estoque.id_produto) }}" class="btn btn-info me-2">Detalhes Compra</a>
                <a href="{{ url_for('dados_venda.lista_dados_venda', id=item_estoque.id_produto) }}" class="btn btn-info">Detalhes Venda</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
