<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Fornecedor</title>

    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Seu CSS personalizado -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <!-- Botão para voltar à lista de fornecedores -->
        <a href="{{ url_for('fornecedores.lista_fornecedores') }}" class="btn btn-secondary mb-3">Voltar</a>

        <h1 class="mb-4">Adicionar Fornecedor</h1>
        
        <!-- Alerta de sucesso, oculto inicialmente -->
        <div class="alert alert-success d-none" id="success-message" role="alert">
            Fornecedor adicionado com sucesso!
        </div>

        <!-- Formulário para adicionar fornecedor -->
        <form method="post" id="form-adicionar-fornecedor">
            {{ form.hidden_tag() }}

            <div class="form-group mb-3">
                <label for="nome">Nome:</label>
                {{ form.nome(size=32, class="form-control") }}
            </div>

            <div class="form-group mb-3">
                <label for="endereco">Endereço:</label>
                {{ form.endereco(size=64, class="form-control") }}
            </div>

            <div class="form-group mb-3">
                <label for="contato">Contato:</label>
                {{ form.contato(size=32, class="form-control") }}
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" onclick="return confirmarAdicao()">Adicionar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript para confirmação -->
    <script>
        function confirmarAdicao() {
            return confirm('Você tem certeza que deseja adicionar este Fornecedor?');
        }
    </script>
</body>
</html>
